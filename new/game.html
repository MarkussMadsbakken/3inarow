<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/game.css"/>
        <link rel = "stylesheet" type = "text/css" href = "/css/navbar.css"/>
    </head>
    <body>
        <div class = "nav">
            <a onclick = "goHome()" id = "goHome"> Hjem </a> <!-- her kan vi sende en melding til serveren om at brukeren ønsker å gå tilbake-->
            <a onclick = "copyGameLink()"> firepårad/gameid </a> <!-- kopiere lenke når trykket-->
            <div class = "profileWrapper" tabindex="1">
                <a id = "navProfileWrapper">
                    <div id = "navProfile"> 
                    </div>
                </a>
                <div class = "profilePopup">
                    <div class = "popupContent">
                        <div id ="ifLoggedInContent">
                            <div id = "showUserName">

                            </div>
                            <div class = "profil">
                                <button id = "goProfile" type = "button" class = "profileButton"> Profil </button>
                            </div>

                            <div class = "instillinger">
                                <button id = "goSettings" type = "button" class = "profileButton"> Instillinger </button>
                            </div>

                            <div class = "loggut"> 
                                <button id = "loggutb" type = "button" class = "profileButton"> Logg ut </button>
                            </div>
                        </div>

                        <div id = "ifNotLoggedInContent">
                            <div class = "notLoggedInMessage">
                                Du er ikke logget inn
                            </div>

                            <div class = "loggInn">
                                <button id = "goLogin" type = "button" class = "profileButton"> Logg inn </button>
                            </div>

                            <div class = "signUp">
                                <button id = "goSignup" type = "button" class = "profileButton"> Lag bruker </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class = "sitetitle"> index </div> 
        </div>

        <div class = "maincontent">
            <div id = "game">
                <script src ="/conai/libs/pixi.min.js"> </script>
                <script src = "/js/conai.js"> </script>
                <script src = "/js/game.js"> </script>
            </div>

            <div id = "endGamePopup">
                <div id = "messageText">
                    Start nytt spill?
                </div>

                <div id = "playersBox">
                    <input id = "numPlayers" placeholder="Antall spillere" class = "field">
                </div>

                <div id = "sizeSelect">
                    <div id = "xSizeBox">
                        <input id = "xSize" placeholder="bredde" class = "field">
                    </div>

                    <div id = "ySizeBox">
                        <input id = "ySize" placeholder="høyde" class = "field">
                    </div>
                </div>

                <div id = "extras">
                    <div id = "playAgainstAi">
                        <div id = "aiText"> Spill mot ai?</div>
                        <input id = "aiCheck" type="checkbox" class = "check">
                    </div>
                </div>

                <div id = "startGameBox">
                    <input id = "startGame" type = "submit" value ="Start">
                </div>

            </div>
            <div class = "chat">
                <!-- burde ikke være vanskelig å implimentere
                chat etter vi har laget spillet-->
    
                    <div id = "msgContainer">
                    </div>
                    
                    <div id = "typeField">
                        <input id = "typebox" placeholder="chat">
                    </div>
                </div>
                <div class = "playerOverview">
                </div>
        </div>
    </body>
    <script src = "/js/navbar.js"></script>
    <script src = "/js/chat.js"></script>
</html>
