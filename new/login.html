<body>
    <div id="nav" class="logInNav">

    </div>

        <div id="header">SIGN IN</div>

                <div id="form">
                    <!-- annoying google password manager, vet ikke hvordan man fikser -->

                    <div class="formelement"><input id = "submitLogin" type="submit" class="submit" name="knapp" value="LOG IN" data-lpignore="true"></div>
                </div>
            </div>
        </div>

        <div class = error>
            <div id = errormsg></div>
        </div>
    </div>
</body>
