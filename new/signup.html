<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/login.css"/>
        <link rel="stylesheet" type="text/css" href = "/css/navbar.css">
    </head>
<body>
    <div class = "nav">
        <a onclick = "goHome()" id = "goHome"> Hjem </a> <!-- her kan vi sende en melding til serveren om at brukeren ønsker å gå tilbake-->
        <a onclick = "copyGameLink()"> firepårad/gameid </a> <!-- kopiere lenke når trykket-->
        <div class = "profileWrapper" tabindex="1"> 
            <a id = "navProfileWrapper">
                <div id = "navProfile"> 
                </div>
            </a>
            <div class = "profilePopup">
                <div class = "popupContent">
                    <div id ="ifLoggedInContent">
                        <div id = "showUserName">

                        </div>
                        <div class = "profil">
                            <button id = "goProfile" type = "button" class = "profileButton"> Profil </button>
                        </div>

                        <div class = "instillinger">
                            <button id = "goSettings" type = "button" class = "profileButton"> Instillinger </button>
                        </div>

                        <div class = "loggut"> 
                            <button id = "loggutb" type = "button" class = "profileButton"> Logg ut </button>
                        </div>
                    </div>

                    <div id = "ifNotLoggedInContent">
                        <div class = "notLoggedInMessage">
                            Du er ikke logget inn
                        </div>

                        <div class = "loggInn">
                            <button id = "goLogin" type = "button" class = "profileButton"> Logg inn </button>
                        </div>

                        <div class = "signUp">
                            <button id = "goSignup" type = "button" class = "profileButton"> Lag bruker </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class = "sitetitle"> index </div> 
    </div> 

    <div id="maincontent">
    
        <div id="header">SIGN UP</div>

        <div id="loginPage">
            <div id="loginForm">
                <div id="form">
                    <!-- annoying google password manager, vet ikke hvordan man fikser -->
                    <div class="formelement"><input id = "username" type="txt" name ="Username" class = field autocomplete="off" placeholder="Username" data-lpignore="true"></div>
                    <div class="formelement"><input id = "password" type="password" name="Password" class = field autocomplete="off" placeholder="Password" data-lpignore="true"></div>
                    <div class="formelement"><input id = "submitbutton" type="submit" class="submit" name="knapp" value="LOG IN" data-lpignore="true"></div>
                </div>
            </div>
        </div>

        <div class = error>
            <div id = errormsg></div>
        </div>
    </div>
</body>
<script src="js/signup.js"></script>
<script src="js/navbar.js"></script>
</html>
