<html>
    <head>
        <link rel = "stylesheet" type="text/css" href = "/css/navbar.css"/>
        <link rel="stylesheet" type="text/css" href="/css/userpage.css"/>
    </head>
    <body>
        <div class = "nav">
            <a onclick = "goHome()" id = "goHome"> Hjem </a> <!-- her kan vi sende en melding til serveren om at brukeren ønsker å gå tilbake-->
            <a onclick = "copyGameLink()"> firepårad/gameid </a> <!-- kopiere lenke når trykket-->
            <div class = "profileWrapper" tabindex="1">
                <a id = "navProfileWrapper">
                    <div id = "navProfile"> 
                    </div>
                </a>
                <div class = "profilePopup">
                    <div class = "popupContent">
                        <div id ="ifLoggedInContent">
                            <div id = "showUserName">

                            </div>
                            <div class = "profil">
                                <button id = "goProfile" type = "button" class = "profileButton"> Profil </button>
                            </div>

                            <div class = "instillinger">
                                <button id = "goSettings" type = "button" class = "profileButton"> Instillinger </button>
                            </div>

                            <div class = "loggut"> 
                                <button id = "loggutb" type = "button" class = "profileButton"> Logg ut </button>
                            </div>
                        </div>

                        <div id = "ifNotLoggedInContent">
                            <div class = "notLoggedInMessage">
                                Du er ikke logget inn
                            </div>

                            <div class = "loggInn">
                                <button id = "goLogin" type = "button" class = "profileButton"> Logg inn </button>
                            </div>

                            <div class = "signUp">
                                <button id = "goSignup" type = "button" class = "profileButton"> Lag bruker </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class = "sitetitle"> index </div> 
        </div>
        <div class = "maincontent">
            <div class = "profileInfo">
                <div class = "profilePictureWrapper">
                    <div class = "profilePicture">
                        <div id = "pfp">
                        </div>
                        <form class = "uploadform">
                            <input type="file" id = "file" name="icon" />
                            <input type="submit" value = "send"/>
                        </form>
                    </div>
                </div>

                <div class = "accountInfoWrapper">
                    <div class = "usernameWrapper">
                        <div id = "username">
                        </div>
                        <div id = "changeUsername">
                            <button type = "button" class = "changeUsernameButton"> Endre? </button>
                        </div>
                    </div>

                    <div class = "moreInfoWrapper">
                        <div id = "rating">
                            <!-- når vi har implimentert ranks, legg inn unikt banner/ikon her -->
                        </div>
                        <div id = "joined">
                        </div>
                    </div> 

                </div> 
            </div>
            <div id = "gamesInfo">
                spill
                <!-- alle spill brukeren har spilt. Resulat, rating, når og hvor mye rating mistet/vunnet -->
            </div>
        </div>
        <script src = "/js/navbar.js"></script>
        <script src = "/js/userpage.js"></script>
    </body>
</html>
